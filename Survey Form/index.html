<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="survey.css">
    <title>Free Code Camp Survey</title>
</head>
<body>
    <h1 id ="fcc-survey-form">freeCodeCamp Survey Form</h1>
        <p id ="description"> Thank you for your spending time to cooperate to improve our platform </p>
            <form id ="survey-form">
                <label id = "name-label"> Name <input type ="text" id ="name" required placeholder ="Enter your name"> </label>
                <label id ="email-label"> Email <input type ="email" id ="email" pattern ="[A-Za-z0-9]{10}" required placeholder = "Enter your Email"></label>
                <label id ="number-label"> Age <input type ="number" id ="number" min ="13" max = "120" placeholder ="Age"></label>
                <label id ="gender">Gender</label>
                <select id ="dropdown">
                <option>Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Rather not to say</option>
                    </select>
    </form>
</body>
</html>

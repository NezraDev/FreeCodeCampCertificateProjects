<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="survey.css">
    <title>Free Code Camp Survey</title>
</head>
<body>
    <div class ="cover">
    <h1 id ="fcc-survey-form">freeCodeCamp Survey Form</h1>
        <p id ="description"> Thank you for your spending time to cooperate to improve our platform </p>
            <form id ="survey-form">
                <label id = "name-label"> Name <input type ="text" id ="name" required placeholder ="Enter your name"> </label>
                <label id ="email-label"> Email <input type ="email" id ="email" pattern ="[A-Za-z0-9]{10}" required placeholder = "Enter your Email"></label>
                <label id ="number-label"> Age <input type ="number" id ="number" min ="13" max = "120" placeholder ="Age"></label>
                <label id ="gender">Gender</label>
                    <select id ="dropdown">
                        <option>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Rather not to say</option>
                    </select>
                <label for ="current">Which option best describes your current role? </label>
                    <select id ="role">
                        <option>Select Current Role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                <label for ="recommend">Would you recommend freeCodeCamp to a friend?</label>
                    <label id ="yes"><input type ="radio" id ="yes" checked>Yes</label>
                    <label id ="no"><input type="radio" id ="no">No</label>
                    <label id ="maybe"><input type ="radio" id ="maybe">Maybe</label>
                <label for = "feature">What is your favorite feature of freeCodeCamp?</label>
                    <select id = "favorite">
                        <option>Select an option</option>
                        <option>Challenges</option>
                        <option>Community</option>
                        <option>Projects</option>
                        <option>Open Source</option>
                        <option>Others</option>
                    </select>
                <label for ="improve">What would you like to see improved? (Check all that apply)</label>
                    <label for ="front-end"><input type="checkbox" id ="front-end">Front-End Projects</label>
                    <label for ="back-end"><input type="checkbox" id ="back-end">Back-End Projects</label>
                    <label for ="data-visualization"><input type="checkbox" id ="data-visualization">Data Visualization</label>
                    <label for ="challenges"><input type="checkbox" id ="challenges">Challenges</label>
                    <label for ="open-source"><input type="checkbox" id ="open-source">Open Source Community</label>
                    <label for ="gitter-help"><input type="checkbox" id ="gitter-help">Gitter help rooms</label>
                    <label for ="videos"><input type="checkbox" id ="videos">Videos</label>
                    <label for ="city-meetups"><input type="checkbox" id ="city-meetups">City city-meetups</label>
                    <label for ="wiki"><input type="checkbox" id ="wiki">wiki</label>
                    <label for ="forum"><input type="checkbox" id ="forum">Forums</label>
                    <label for ="additional-courses"><input type="checkbox" id ="additional-courses">Additional Courses</label>
                <label for = "comments">Any comments or suggestions?</label>
                <textarea cols = "30" rows = "3" placeholder="Enter your comment here..."></textarea>
                <input class ="submit" type ="submit" value ="Submit">
            </form>
    </div>
</body>
</html>
